<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localhost Bookmarks</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Localhost Bookmarks</h1>

    <div id="bookmarks-container">
        <!-- Bookmarks will be dynamically inserted here -->
    </div>

    <form id="addForm">
        <input type="text" id="address" placeholder="Enter localhost address" required>
        <input type="text" id="logo" placeholder="Enter logo URL (optional)">
        <button type="submit">Add</button>
    </form>

    <div id="editForm">
        <h2>Edit Bookmark</h2>
        <input type="text" id="editAddress" placeholder="Enter localhost address" required>
        <input type="text" id="logo" placeholder="Enter logo URL (optional)">
        <button id="saveEdit">Save</button>
        <button id="cancelEdit">Cancel</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
