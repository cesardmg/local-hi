<!DOCTYPE html>
<html>
<head>
  <title>Localhost Bookmarks</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    .bookmark { 
      display: flex; 
      align-items: center; 
      margin-bottom: 10px;
      justify-content: space-between;
    }
    .bookmark-info {
      display: flex;
      align-items: center;
    }
    .bookmark img { 
      width: 16px; 
      height: 16px; 
      margin-right: 10px; 
    }
    .status { 
      width: 10px; 
      height: 10px; 
      border-radius: 50%; 
      margin-right: 10px; 
    }
    .online { background-color: green; }
    .offline { background-color: red; }
    .edit-mode { display: none; }
    .edit-mode.active { display: block; }
    .view-mode.inactive { display: none; }
    .bookmark-actions {
      display: flex;
      gap: 5px;
    }
    .bookmark-actions button {
      padding: 2px 5px;
      font-size: 0.8em;
    }
    #addForm {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 10px;
    }
    #addForm input, #addForm button {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Localhost Bookmarks</h2>
  <div id="bookmarks"></div>
  <form id="addForm">
    <input type="text" id="address" placeholder="Enter localhost address" required>
    <input type="text" id="logo" placeholder="Enter logo URL">
    <button type="submit">Add</button>
  </form>
  <div id="editForm" class="edit-mode">
    <h3>Edit Bookmark</h3>
    <input type="text" id="editAddress" placeholder="Enter localhost address" required>
    <input type="text" id="editLogo" placeholder="Enter logo URL">
    <button id="saveEdit">Save</button>
    <button id="cancelEdit">Cancel</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
