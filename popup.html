<!DOCTYPE html>
<html>
<head>
  <title>Localhost Bookmarks</title>
  <style>
    body { 
      width: 300px; 
      padding: 10px; 
      font-family: Arial, sans-serif; 
    }
    h2 {
      margin-top: 0;
    }
    .bookmark { 
      display: flex; 
      align-items: center; 
      margin-bottom: 10px;
      justify-content: space-between;
    }
    .bookmark-info {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }
    .bookmark img { 
      width: 16px; 
      height: 16px; 
      margin-right: 10px; 
    }
    .status { 
      width: 10px; 
      height: 10px; 
      border-radius: 50%; 
      margin-right: 10px; 
    }
    .online { background-color: green; }
    .offline { background-color: red; }
    .bookmark-actions {
      display: flex;
      gap: 5px;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #addForm, #editForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    input {
      padding: 5px;
      font-size: 14px;
    }
    #editForm {
      display: none;
    }
    #editForm.active {
      display: flex;
    }
    .form-row {
      display: flex;
      gap: 5px;
    }
    .form-row input {
      flex-grow: 1;
    }
    .form-row button {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h2>Localhost Bookmarks</h2>
  <div id="bookmarks"></div>
  <form id="addForm">
    <div class="form-row">
      <input type="text" id="address" placeholder="Enter localhost address" required>
    </div>
    <div class="form-row">
      <input type="text" id="logo" placeholder="Enter logo URL">
      <button type="submit">Add</button>
    </div>
  </form>
  <div id="editForm">
    <h3>Edit Bookmark</h3>
    <input type="text" id="editAddress" placeholder="Enter localhost address" required>
    <input type="text" id="editLogo" placeholder="Enter logo URL">
    <div class="form-row">
      <button id="saveEdit">Save</button>
      <button id="cancelEdit">Cancel</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
